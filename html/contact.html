      <header>
        <a href="../index.html" target="_blank">Introductie</a>

      <h2>Contactformulier</h2>
      <p id="vraag">Heb je nog vragen? Laat het weten via onderstaand formulier en ik zal zo snel mogelijk contact met je opnemen</p>
      <form>
        <table id="tabelcontact">
          <tr>
            <td><label for="voornaam">Je voornaam:</label></td>
            <td><input type="text" id="voornaam" name="voornaam"></td>
          </tr>
          <tr>
            <td><label for="achternaam">Je achternaam:</label></td>
            <td><input type="text" id="achternaam" name="achternaam"></td>
          </tr>
          <tr>
            <td><label for="e-mail">Je e-mail adres:</label></td>
            <td><input type="email" id="e-mail" name="e-mail"></td>
          </tr>
          <tr>
            <td><label for="telnr">Je telefoonnummer:</label></td>
            <td><input type="tel" id="telnr" name="telnr"></td>
          </tr>
          <tr>
            <td><label for="bericht">Stel je vraag:</label></td>
            <td><textarea id="bericht" name="bericht" placeholder="Stel je vraag (max. 500 tekens)" maxlength="500"></textarea></td>
          </tr>
          <tr>
            <td></td>
            <td><button><b>Verzend<b></td>
          </tr>
        </table>
      </form>
      <footer>
        <p class="voet">Hartelijk bedankt voor je belangstelling</p>
      </footer>
    </body>
  <html>
